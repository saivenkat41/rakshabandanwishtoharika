    <script>
        // Function to trigger confetti blasts from both sides
        function triggerConfetti() {
            // Confetti from the left side
            confetti({
                particleCount: 150,
                angle: 60,
                spread: 70,
                origin: { x: 0 }
            });

            // Confetti from the right side
            confetti({
                particleCount: 150,
                angle: 120,
                spread: 70,
                origin: { x: 1 }
            });
        }

        // Automatically trigger confetti when the page loads
        window.onload = function() {
            triggerConfetti();

            // Repeat confetti blast every 3 seconds (3000 milliseconds)
            setInterval(triggerConfetti, 3000);
        };
